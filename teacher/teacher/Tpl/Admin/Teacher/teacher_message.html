<extend name="teacher_base"/>
	<block name="inline">
	</block>

	<block name="menu"><include file="teacher_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<hr>
				<div class="row-fluid">
					<div class="span9">
						<div class="row-fluid">
							<span class="span3">学生报名未开始</span>
							<span class="span3">学生报名开始</span>
							<span class="span3">导师选择学生</span>
							<span class="span3">录取结果发布</span>
						</div>
						<div class="row-fluid">
							<div class="span11">
								<div class="progress">
									<div class="bar" style="width: {$statue_w}%"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="span3">
						<br>
						<h4>当前状态：{$statue_h}</h4>
					</div>
				</div>
				<hr>

				<div class="alert">
  					<a class="close" data-dismiss="alert">×</a>
  					<strong>{$message}</strong>
				</div>
			</div>
		<div>
	</block>
