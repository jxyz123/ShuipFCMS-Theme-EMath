<extend name="teacher_base"/>
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/ts_admin/js/teacher_admin_stu.js"></script>
		<script>
			var cur_choose = parseInt("{$user.cur_choose}");
			var allow_choose = parseInt("{$user.allow}");
			var current_page = "{:U()}";
			var admin_stu_view_url = "{:U(admin_stu_view)}";
			var admin_stu_cancel_url = "{:U(admin_stu_cancel)}";
			var admin_stu_choose_url = "{:U(admin_stu_choose)}";
		</script>
	</block>

	<block name="menu"><include file="teacher_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">&nbsp</div>

			<div class="span10">
				<hr>
				<div class="row-fluid">
					<div class="span9">
						<div class="row-fluid">
							<span class="span3">学生报名未开始</span>
							<span class="span3">学生报名开始</span>
							<span class="span3">导师选择学生</span>
							<span class="span3">录取结果发布</span>
						</div>
						<div class="row-fluid">
							<div class="span11">
								<div class="progress">
									<div class="bar" style="width: {$statue_w}%"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="span3">
						<br>
						<h4>当前状态：{$statue_h}</h4>
					</div>
				</div>
				<hr>
				
				<h3>报名学生列表：{$user.cur_choose}/{$user.allow}(已经选中的学生数/本次招生名额总数)</h3><hr>
				<table class="table">
					<thead>
						<tr>
							<th class="span3">Id</th>
							<th class="span3">姓名</th>
							<th class="span3">专业</th>
							<th class="span2">常用操作</th>
							<th class="span1">状态</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="students_choose" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>{$student.field}</td>
								<td>
									<button class="btn btn-primary cancel_choose" uid="{$student.id}">取消选中</button>
									<button class="btn detail" uid="{$student.id}">详细</button>
								</td>
								<td><p style="color: blue">已选中</p></td>
							</tr>
						</foreach>
						<foreach name="students_unchoose" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>{$student.field}</td>
								<td>
									<button class="btn btn-primary sure_choose" uid="{$student.id}">选中</button>
									<button class="btn detail" uid="{$student.id}">详细</button>
								</td>
								<td><p style="color: yellow">未选中</p></td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>
	</block>
