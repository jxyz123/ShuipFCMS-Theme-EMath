<extend name="teacher_base"/>

	<block name="inline">
		<link href="__PUBLIC__/ts_admin/css/teacher_edit.css" rel="stylesheet"/>
		<script type="text/javascript" src="__PUBLIC__/ts_admin/js/teacher_edit.js"></script>
		<script>
			var current_page = "{:U()}";
			var edit_save_url = "{:U(edit_save)}";
			var user_id = "{$user.id}";
			var user_sex = "{$user.sex}";
			var show_permission = "{$user.show_permission}";
		</script>
		<script type="text/javascript" src="__PUBLIC__/ts_admin/js/teacher_permission_info.js"></script>
	</block>

	<block name="menu"><include file="teacher_menu"/></block>
	<block name="content">
		<div class="row-fluid" id="permission_info"></div>
		
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span9">
				<hr>
				<div class="row-fluid">
					<div class="span4">
						<form class="form-inline">
							<label for="name"><strong>姓名：</strong></label>
							<input id="name" name="name" type="text" value="{$user.name}" class="input-medium"></input>
							<br><br>

							<label for="sex"><strong>性别：</strong></label>
							<select id="sex" class="input-medium">
								<option id="sex_1" value="1">男</option>
								<option id="sex_2" value="2">女</option>
								<option id="sex_0" value="0">未填写</option>
							</select>
							<br><br>

							<label for="brithday"><strong>出生日期：</strong></label>
							<input id="brithday" name="brithday" type="text" value="{$user.brithday}" class="input-medium"></input>
						</form>
					</div>
					<div class="span4">
						<form class="form-inline">
							<label for="tel"><strong>电话：</strong></label>
							<input id="tel" name="tel" type="text" value="{$user.tel}" class="input-medium"></input>
							<br><br>

							<label for="email"><strong>Email：</strong></label>
							<input id="email" name="email" type="text" value="{$user.email}" class="input-medium"></input>
							<br><br>

							<label for="home_page"><strong>个人主页：</strong></label>
							<input id="home_page" name="home_page" type="text" value="{$user.home_page}" class="input-medium"></input>
						</form>
					</div>

					<div class="span3">
						<iframe height="200px" width="160px" src="{:U(update_show)}" align="right"></iframe>
					</div>
				</div>

				<hr>
				<div>
					<label for="bas"><h3>基本情况：</h3></label>
					<textarea id="bas" name="bas" class="span12" rows="10">{$user.base_information}</textarea>
				</div>

				<hr>
				<div>
					<label for="edu"><h3>教育背景：</h3></label>
					<textarea id="edu" name="edu" class="span12" rows="10">{$user.education}</textarea>
				</div>

				<hr>
				<div>
					<label for="exp"><h3>工作经历：</h3></label>
					<textarea id="exp" name="exp" class="span12" rows="10">{$user.experience}</textarea>
				</div>

				<hr>
				<div>
					<label for="res"><h3>研究方向：</h3></label>
					<textarea id="res" name="res" class="span12" rows="10">{$user.research}</textarea>
				</div>

				<hr>
				<div>
					<label for="adv"><h3>科研成果：</h3></label>
					<textarea id="adv" name="adv" class="span12" rows="10">{$user.advantage}</textarea>
				</div>
				<br>

				<hr>
				<div>
					<label for="oth"><h3>其它：</h3></label>
					<textarea id="oth" name="oth" class="span12" rows="10">{$user.other_information}</textarea>
				</div>
				<br>

				<div>
					<table class="table">
						<tbody>
							<tr>
								<td class="span3">&nbsp</td>
								<td class="span3"><button class="btn btn-primary input-small" id="save">确定修改</button></td>
								<td class="span3"><a class="btn input-small" id="cancel" href="{:U()}">取消</a></td>
								<td class="span3">&nbsp</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</block>
