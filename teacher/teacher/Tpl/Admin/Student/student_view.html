<extend name="stu_base"/>
	<block name="inline"></block>

	<block name="menu"><include file="stu_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span9">
				<table class="table">
					<tr>
						<td class="span4">
							<br>
							<p><strong>ID：</strong> <span class="s_right">{$user.id}</span></p>
							<p><strong>姓名：</strong> <span class="s_right">{$user.name}</span></p>
							<p><strong>性别：</strong> <span class="s_right">{$user.sex}</span></p>
							<p><strong>出生日期：</strong><span class="s_right">{$user.brithday}</span></p>
						</td>

						<td class="span3">
							<br>
							<p><strong>专业：</strong> <span class="s_right">{$user.field}</span></p>
							<p><strong>电话：</strong> <span class="s_right">{$user.tel}</span></p>
							<p><strong>邮箱：</strong> <span class="s_right">{$user.email}</span></p>
						</td>

						<td class="span3">
							&nbsp
						</td>
					</tr>
				</table><hr>

				<div>
					<h3>自我介绍：</h3>
					<pre>{$user.introduce}</pre>
				</div><hr>

				<div>
					<h3>所获奖项：</h3>
					<pre>{$user.advantage}</pre>
				</div><hr>
			</div>
		</div>
	</block>
