<extend name="stu_base"/>
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/ts_admin/js/student_edit.js"></script>
		<style>
			select,input{
				float: right;
			}
		</style>

		<script>
			var current_page = "{:U()}";
			var edit_save_url = "{:U(edit_save)}"
			var user_sex = "{$user.sex}";
			var user_field = "{$user.field}";
		</script>
	</block>

	<block name="menu"><include file="stu_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span9">
				<hr>
				<div class="row-fluid">
					<div class="span4">
						<form class="form-inline">
							<label for="name"><strong>姓名：</strong></label>
							<input id="name" name="name" type="text" value="{$user.name}" class="input-medium"></input>
							<br></br>

							<label for="sex"><strong>性别：</strong></label>
							<select id="sex" class="input-medium">
								<option id="sex_1" value="1">男</option>
								<option id="sex_2" value="2">女</option>
								<option id="sex_0" value="0">未确定</option>
							</select>
							<br><br>

							<label for="brithday"><strong>出生日期：</strong></label>
							<input id="brithday" name="brithday" type="text" value="{$user.brithday}" class="input-medium"></input>
						</form>
					</div>

					<div class="span4">
						<form class="form-inline">
							<label for="field"><strong>专业：</strong></label>
							<select id="field" class="input-medium">
								<option id="field_1" value="1">信息与计算科学</option>
								<option id="field_2" value="2">统计学</option>
								<option id="field_3" value="3">数学与应用数学</option>
								<option id="field_0" value="0">未确定</option>
							</select>
							<br><br>

							<label for="tel"><strong>电话：</strong></label>
							<input id="tel" name="tel" type="text" value="{$user.tel}" class="input-medium"></input>
							<br><br>

							<label for="email"><strong>Email：</strong></label>
							<input id="email" name="email" type="text" value="{$user.email}" class="input-medium"></input>
						</form>
					</div>

					<div class="span3">
						&nbsp
					</div>
				</div>

				<hr>
				<div>
					<label for="introduce"><h3>自我介绍：</h3></label>
					<textarea id="introduce" name="introduce" class="span12" rows="10">{$user.introduce}</textarea>
				</div>

				<hr>
				<div>
					<label for="advantage"><h3>所获奖项：</h3></label>
					<textarea id="advantage" name="advantage" class="span12" rows="10">{$user.advantage}</textarea>
				</div>

				<br>
				<div>
					<table class="table">
						<tbody>
							<tr>
								<td class="span3">&nbsp</td>
								<td class="span3"><button class="btn btn-primary input-small" id="save">确定修改</button></td>
								<td class="span3"><a class="btn input-small" id="cancel" href="{:U()}">取消</a></td>
								<td class="span3">&nbsp</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</block>
