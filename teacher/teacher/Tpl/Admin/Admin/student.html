<extend name="base" />
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/admin/js/student.js"></script>
		<script type="text/javascript">
			var user_type = "{$user_type}";
			var current_page = "{:U()}";
			var add_student = "{:U(add_student)}";
			var del_student = "{:U(del_student)}";
			var res_student = "{:U(reset_student)}";
			var edit_student = "{:U(edit_student)}";
			var view_student = "{:U(view_student)}";
			var del_students = "{:U(del_students)}";
		</script>
	</block>

	<block name="menu"><include file="admin_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<table class="table">
					<thead>
						<tr>
							<th class="span2">Id</th>
							<th class="span2">姓名</th>
							<th class="span4">常用操作</th>
						</tr>
					</thead>
					<tbody id="list">
						<foreach name='users' key='key' item='user'>
							<tr uid="{$user.id}">
								<td id="id_{$user.id}" val="{$user.id}">{$user.id}</td>
								<td id="name_{$user.id}" val="{$user.name}">{$user.name}</td>
								<td id="function_{$user.id}">
									<a class="btn btn-primary t_edit" href="#" uid="{$user.id}" sta="1">编辑</a>&nbsp
									<a class="btn t_view" href="#" uid="{$user.id}">查看</a>&nbsp
									<a class="btn btn-danger t_del" href="#" uid="{$user.id}">删除</a>&nbsp
									<a class="btn btn-danger t_res" href="#" uid="{$user.id}">重置密码</a>
								</td>
							</tr>
						</foreach>
							<tr id="add_form">
								<td id="add_id"></td>
								<td id="add_name"></td>
								<td id="add_function" sta="1">
									<a class="btn btn-primary" id="add">添加</a>
									<a class="btn btn-warning" id="del_all">批量删除</a>
								</td>
							</tr>
					</tbody>
				</table>
			</div>
		</div>
	</block>
