<extend name="base" />
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/admin/js/teacher.js"></script>
		<script type="text/javascript">
			var user_type = "{$user_type}";
			var current_page = "{:U()}";
			var add_teacher = "{:U(add_teacher)}";
			var del_teacher = "{:U(del_teacher)}";
			var res_teacher = "{:U(reset_teacher)}";
			var edit_teacher = "{:U(edit_teacher)}";
			var view_teacher = "{:U(view_teacher)}";
		</script>
	</block>

	<block name="menu"><include file="admin_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<table class="table">
					<thead>
						<tr>
							<th class="span2">Id</th>
							<th class="span2">姓名</th>
							<th class="span2">职位</th>
							<th class="span2">可录取名额</th>
							<th class="span4">常用操作</th>
						</tr>
					</thead>
					<tbody id="list">
						<foreach name='users' key='key' item='user'>
							<tr uid="{$user.id}">
								<td id="id_{$user.id}" val="{$user.id}">{$user.id}</td>
								<td id="name_{$user.id}" val="{$user.name}">{$user.name}</td>
								<td id="office_{$user.id}" val="{$user.office}">{$user.office}</td>
								<td id="allow_{$user.id}" val="{$user.allow}">{$user.allow}</td>
								<td id="function_{$user.id}" class="permission_{$user.show_permission}">
									<a class="btn btn-primary t_edit" href="#" uid="{$user.id}" sta="1">编辑</a>&nbsp
									<a class="btn t_view" href="#" uid="{$user.id}">查看</a>&nbsp
									<a class="btn btn-danger t_del" href="#" uid="{$user.id}">删除</a>&nbsp
									<a class="btn btn-danger t_res" href="#" uid="{$user.id}">重置密码</a>&nbsp
								</td>
							</tr>
						</foreach>
							<tr id="add_form">
								<td id="add_id"></td>
								<td id="add_name"></td>
								<td id="add_office"></td>
								<td id="add_allow"></td>
								<td id="add_function" sta="1">
									<a class="btn btn-primary" id="add">添加</a>
								</td>
							</tr>
					</tbody>
				</table>
			</div>

		</div>
	</block>
