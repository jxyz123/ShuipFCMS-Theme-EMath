<extend name="base" />
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/admin/js/ts_admin.js"></script>

		<script>
			var ts_admin_stus_url = "{:U(ts_admin_stus)}";
			var ts_admin_change_sta = "{:U(ts_admin_change_sta)}";
			var current_page = "{:U()}";
		</script>
	</block>
	
	<block name="menu"><include file="admin_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<hr>
				<div class="row-fluid">
					<div class="span7">
						<div class="row-fluid">
							<span class="span3">学生报名未开始</span>
							<span class="span3">学生报名开始</span>
							<span class="span3">导师选择学生</span>
							<span class="span3">录取结果发布</span>
						</div>
						<div class="row-fluid">
							<div class="span11">
								<div class="progress">
									<div class="bar" style="width: {$admin.statue_w}%"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="span3">
						<br>
						<h4>当前状态：{$admin.statue_h}</h4>
					</div>
					<div class="span2">
						<br>
						<button class="btn btn-warning" id="change_statue">变更至下一状态</button>
					</div>
				</div>
				<hr>

				<h3>最终录取的结果统计</h3><br/>
				<table class="table">
					<thead>
						<tr>
							<th>学生id</th>
							<th>学生姓名</th>
							<th>老师id</th>
							<th>老师姓名</th>
							<th>状态</th> 
						</tr>
					</thead>
					<tbody>
						<foreach name="student_choose_one" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>{$student.teacher_id}</td>
								<td>{$student.teacher_name}</td>
								<td><p style="color: blue">正选</td>
							</tr>
						</foreach>
						
						<foreach name="student_choose_two" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>{$student.teacher_id}</td>
								<td>{$student.teacher_name}</td>
								<td><p style="color: green">调剂</td>
							</tr>
						</foreach>
						
						<foreach name="student_choose_zero" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>&nbsp</td>
								<td>&nbsp</td>
								<td><p style="color: red">落选</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
	</block>
