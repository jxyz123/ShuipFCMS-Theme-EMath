<extend name="base" />
	<block name="inline">
		<script type="text/javascript" src="__PUBLIC__/admin/js/ts_admin.js"></script>

		<script>
			var ts_admin_stus_url = "{:U(ts_admin_stus)}";
			var ts_admin_change_sta = "{:U(ts_admin_change_sta)}";
			var current_page = "{:U()}";
		</script>
	</block>
	
	<block name="menu"><include file="admin_menu"/></block>
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<hr>
				<div class="row-fluid">
					<div class="span7">
						<div class="row-fluid">
							<span class="span3">学生报名未开始</span>
							<span class="span3">学生报名开始</span>
							<span class="span3">导师选择学生</span>
							<span class="span3">录取结果发布</span>
						</div>
						<div class="row-fluid">
							<div class="span11">
								<div class="progress">
									<div class="bar" style="width: {$admin.statue_w}%"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="span3">
						<br>
						<h4>当前状态：{$admin.statue_h}</h4>
					</div>
					<div class="span2">
						<br>
						<button class="btn btn-warning" id="change_statue">变更至下一状态</button>
					</div>
				</div>
				<hr>

				<table class="table">
					<thead>
						<tr>
							<th class="span3">Id</th>
							<th class="span3">姓名</th>
							<th class="span3">当前报名人数/可录取人数</th>
							<th class="span3">常用操作</th> 
						</tr>
					</thead>
					<tbody>
						<foreach name="teachers" key="key" item="teacher">
							<tr>
								<td>{$teacher.id}</td>
								<td>{$teacher.name}</td>
								<td>{$teacher.cur}/{$teacher.allow}</td>
								<td>
									<button class="btn btn-primary stu_detail" uid="{$teacher.id}">详细</button>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
	</block>
