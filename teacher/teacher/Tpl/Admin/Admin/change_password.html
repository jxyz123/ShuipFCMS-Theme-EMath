<extend name="base" />
	<block name="inline">
		<script>
			var change_url = "{:U(change_password_exe)}";
			var logout_url = "{:U(logout)}";
		</script>

		<script>
			$(document).ready(function(){
				$("#change").click(function(){
					var data = {
						"old": $("#old").val(),
						"new": $("#new").val(),
						"new_sure": $("#new_sure").val()
					};

					$.post(change_url, data, function(callback_data){
						console.log(callback_data);
						if(callback_data == 1){
							alert("密码修改成功，请重新登录");
							window.location.href = logout_url;
						}
						else if(callback_data == 0){
							alert("密码未修改");
						}
						else{
							alert(callback_data);
						}
					});
				});
			});
		</script>
	</block>
	
	<block name="menu"><include file="admin_menu"/></block>
	
	<block name="content">
		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<form class="form-horizontal">
					<fieldset>
						<legend>修改密码</legend>
						<div class="control-group">
							<label class="control-label" for="old">旧密码</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="old"></input>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="new">新密码</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="new"></input>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="new_sure">确认新密码</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="new_sure"></input>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="row-fluid">
					<div class="span4">
						&nbsp
					</div>
					<button class="btn btn-primary" id="change">确认修改</button>
				</div>
			</div>
		</div>
	</block>
