<extend name="base" />
	<block name="inline">
		<script>
		$(document).ready(function(){
			$(".detail").click(function(){
				var uid = $(this).attr("uid");
				window.open("{:U(view_student)}"+"&user="+uid);
			});
		});
		</script>
	</block>
	
	<block name="content">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">报名学生列表</a>
					<ul class="nav pull-right">
						<li><a href="{:C(home_page)}">学院主页</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span1">
				&nbsp
			</div>

			<div class="span10">
				<h3>所属教师：{$teacher.id}&nbsp&nbsp{$teacher.name}</h3><hr>
				<table class="table">
					<thead>
						<tr>
							<th class="span3">Id</th>
							<th class="span2">姓名</th>
							<th class="span3">专业</th>
							<th class="span2">常用操作</th>
							<th class="span2">状态</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="students" key="key" item="student">
							<tr>
								<td>{$student.id}</td>
								<td>{$student.name}</td>
								<td>{$student.field}</td>
								<td>
									<button class="btn btn-primary detail" uid="{$student.id}">详细</button>
								</td>
								<td><p style="color: {$student.color}">{$student.teacher_choose}</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>
		
	</block>
